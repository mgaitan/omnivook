name: Generate and Send Omnivook

on:
  workflow_dispatch:

jobs:
  send_mail:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Send  email
      uses: mgaitan/action-send-mail@master
      with:
        connection_url: ${{ secrets.MAIL_CONNECTION }} 
        subject: "Test from Omnivook"
        body: "via connection url Omnivook eBook."
        to: gaitan@gmail.com
        from: ${{ secrets.MAIL_FROM }}